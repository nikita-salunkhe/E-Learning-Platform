              <script type="text/javascript">





            function readOutLoud(message) {
  var speech = new SpeechSynthesisUtterance();
  speech.text = message;
  speech.volume = 1;
  speech.rate = 1;
  speech.pitch = 1;
  speech.lang='en-IN';
  window.speechSynthesis.speak(speech);
}

        document.onkeyup = function(e) {
      if (e.which == 32) {
        readOutLoud("You Are Now on Quiz Page ");
         readOutLoud(" For Instruction press control button");
        readOutLoud("These are general Instructions  before attaining Quizz");
        readOutLoud("1 To goto next question press Left arrow");
        readOutLoud("2 To goto previous question press Right arrow");
        readOutLoud("3 For narattion of question press spacebar button ");
        readOutLoud("4 For stopping narattion of question press shift button ");
         readOutLoud("5 To give answer press control button ");
         readOutLoud("6 To Exit Quiz Press Fnter Button ");


      } else if (e.which == 16) {
        if (speechSynthesis.speaking) {
        speechSynthesis.cancel(); }

      }};
              </script>
